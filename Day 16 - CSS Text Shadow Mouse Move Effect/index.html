<!DOCTYPE html>
<html>
<head>
	<title>Day 16 - CSS Text Shadow Mouse Move Effect</title>
	
  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>
</head>
<body>

	<h3>Day 16 - CSS Text Shadow Mouse Move Effect</h3>

	<div class="hero">
		<h1 contenteditable>ðŸ”¥WOAH!</h1>
	</div>

<script type="text/javascript">
	
	console.log('testing if script loaded');
	const hero = document.querySelector('.hero');
	const text = hero.querySelector('h1');
	const walk = 100; 

	function shadow(e)
	{
		const width = hero.offsetWidth;
		const height = hero.offsetHeight;

		//the below declaration is same as es6 version of the above
/*		const {offsetWidth: width, offsetHeight:height} = hero;*/

		let x = e.offsetX;
		let y = e.offsetY;

		// console.log(this, e.target);
		// console.log('this:'+this +' and e.target:' + e.target);

		// here we have to note that e.target is what triggered the event
		// and this is what actually listened to the event.
		// in this case. this will always be the hero element
		// BUT e.target might be triggered by the children of the hero element, in our case the h1 tag.

		if(this !== e.target)
		{
			x = x + e.target.offsetLeft;
			y = y + e.target.offsetTop;
		}

		const xWalk = Math.round((x / width * walk) - walk/2);
		const yWalk = Math.round((y / height * walk ) - walk/2);

		text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.3),
								 ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.3),
								 ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.3),
								 ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.3)

		`;

		console.log(xWalk, yWalk);





		// console.log(x,y);
	}

	hero.addEventListener('mousemove', shadow);

</script>

</body>
</html>
