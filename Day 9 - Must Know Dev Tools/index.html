<!DOCTYPE html>
<html>
<head>
	<title>Day 9 - Must Know Dev Tools</title>
</head>
<body>

	<h3>Day 9 - Must Know Dev Tools</h3>

	<p onClick="makeGreen()" class="ouch">xBREAKxDOWNx</p>

<!-- <script type="text/javascript" src="script.js"></script> -->
<script type="text/javascript">

const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
	
console.log('testing if script loaded');
let a = 10;
let b = 20;
let c = a+b;

console.log('Hello the value of a is %s and b is %s', a,b);
console.log(`Hello a = ${a} and b is ${b} and c is ${c}`);

console.log('%c I am some great text. This is written by %s', 'font-size:20px; background:red;border:1px solid gray', 'Vishnu');

console.warn('Oh no');

console.error('Shit!');

console.info('There are 10 icebergs in the pacific ocean!');

//console.assert(1 === 2, 'That is wrong!');
const p = document.querySelector('p');

console.assert(p.classList.contains('ouch'), 'Paragraph p does not contain class ouch');

console.clear();

console.log(p);

console.dir(p);

console.clear();

dogs.forEach(dog => {
	// console.groupCollapsed(`${dog.name}`);
	console.group(`${dog.name}`);
	console.log(`This is ${dog.name}`);
	console.log(`${dog.name} is ${dog.age*7 } dog years old`);
	console.groupEnd(`${dog.name}`);
});






console.time('fetching data');
fetch('https://api.github.com/users/wesbos')
		.then(data => data.json())
		.then(data => {
			console.timeEnd('fetching data');
			console.log(data);

		});

console.table(dogs);


function makeGreen()
{
	console.log('paragraph clicked');
	const p = document.querySelector('p');
	p.style.color = '#BADA55';
	p.style.fontSize  = '50px';
}

</script>
</body>
</html>
