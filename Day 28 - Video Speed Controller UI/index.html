<!DOCTYPE html>
<html>
<head>
	<title>Day 28 - Video Speed Controller UI</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>

  	const speed = document.querySelector('.speed');
  	const bar = speed.querySelector('.speed-bar');
  	const video = document.querySelector('.flex')


  	speed.addEventListener('mousemove', function(e){
  		
  		const y = e.pageY - this.offsetTop;
  		const percent = y/this.offsetHeight;
  		const min = 0.4;
  		const max = 4;
  		const height = Math.round(percent*100) +'%';
  		const playbackRate = percent * (max-min) + min;


  		bar.style.height = height;
  		bar.textContent = playbackRate.toFixed(2) + 'x'; //.toFixed() function rounds off the decimal value  and the parameter 2 says round it off to '2' decimal places

  		// console.log({percent, height});
  		video.playbackRate = playbackRate;


  	});
  	
  </script>
</body>
</html>
