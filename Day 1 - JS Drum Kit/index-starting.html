<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="style.css">


    <title>Wes Bos 30 Days Javascript Challenge - Day 1: JS Drum Kit</title>
	
</head>
<body>

	<h3>Wes Bos 30 Days Javascript Challenge - Day 1: JS Drum Kit</h3>

	<div class="keys">
		<div class="key">
			<kbd>A</kbd>
			<span class="sound">clap</span>
		</div>
		<div class="key">
			<kbd>S</kbd>
			<span class="sound">hihat</span>
		</div>
		<div class="key">
			<kbd>D</kbd>
			<span class="sound">kick</span>
		</div>
		<div class="key">
			<kbd>F</kbd>
			<span class="sound">openhat</span>
		</div>
		<div class="key">
			<kbd>G</kbd>
			<span class="sound">boom</span>
		</div>
		<div class="key">
			<kbd>H</kbd>
			<span class="sound">ride</span>
		</div>
		<div class="key">
			<kbd>J</kbd>
			<span class="sound">snare</span>
		</div>
		<div class="key">
			<kbd>K</kbd>
			<span class="sound">tom</span>
		</div>
		<div class="key">
			<kbd>L</kbd>
			<span class="sound">tink</span>
		</div>
	</div>






 
</body>
</html>
